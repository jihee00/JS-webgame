<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>word relay</title>
</head>

<body>
	<div><span id="order">1</span>th contestant</div>
	<div>Given word: <span id="word"></span></div>
	<input type="text">
	<button>submit</button>
	<script>
		const number = Number(prompt('How many people are participating?'));
		if (number) {
			const $button = document.querySelector('button');
			const $input = document.querySelector('input');
			const $word = document.querySelector('#word');
			const $order = document.querySelector('#order');
			let word;
			let newWord;
			const onClickButton = () => {
				if ((!word || word[word.length - 1] === newWord[0]) && newWord.length === 3) {
					word = newWord; 
					$word.textContent = word;
					const order = Number($order.textContent);
					if (order === number) {
						$order.textContent = 1;
					} else {
						$order.textContent = order + 1;
					}
				} else {
					alert('That is not the right word');
				}
				$input.value = '';
				$input.focus();
			};

			const onInput = (event) => {
				newWord = event.target.value;
			};
			$button.addEventListener('click', onClickButton);
			$input.addEventListener('input', onInput);
		}
	</script>
</body>

</html>
